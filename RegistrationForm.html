<!DOCTYPE html>
<head>
  <title>My Registration Form</title>
</head>
<form action="process.php" method="POST">
  <table>
    <tbody>
      <tr>
        <td>
          <label for="first_name">
            First Name
          </label>
          <input type="text" id="first_name" name="first_name">
        </td>
      </tr>
      <tr>
        <td>
          <label for="last_name">
            Last Name
          </label>
          <input type="text" id="last_name" name="last_name">
        </td>
      </tr>
      <tr>
        <td>
          <label for="email">
            Email
          </label>
          <input type="text" id="email" name="email">
        </td>
      </tr>
      <tr>
        <td>
          <label for="password">
            Password
          </label>
          <input type="password" id="password" name="password">
        </td>
      </tr>
      <tr>
        <td>
          <label for="pw_confirm">
            PW Confirm
          </label>
          <input type="password" id="pw_confirm" name="pw_confirm">
        </td>
      </tr>
      <tr>
        <td>
          <label for="birthday">
            Birthday
          </label>
          <input type="date" id="birthday" name="birthday">
        </td>
      </tr>
      <tr>
        <td>
          <label for="male">
            Male
          </label>
          <input type="radio" id="male" name="gender" value="male">
        </td>
        <td>
          <label for="female">
            Female
          </label>
          <input type="radio" id="female" name="gender" value="female">
        </td>
        <td>
          <label for="decline">
            Prefer not to say
          </label>
          <input type="radio" id="decline" name="gender" value="decline">
        </td>
      </tr>
      <tr>
        <td>
          <p>A short description about yourself:</p>
          <textarea name="description"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <p>Favorite Language
            <select name="favorite_language">
              <option value="javascript">JavaScript</option>
              <option value="html">HTML</option>
              <option value="python">Python</option>
              <option value="css">CSS</option>
              <option value="mysql">MySQL</option>
              <option value="nosql">NoSQL</option>
            </select>
          </p>
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="Submit">
        </td>
      </tr>
    </tbody>
  </table>
</form>
